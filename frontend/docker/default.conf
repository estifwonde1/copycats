upstream warehouse {
  server warehouse:3000;
}

server {
  listen 80;

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
  }

  location /api {
    proxy_set_header Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    rewrite ^/api/?(.*) /$1 break;
    proxy_pass http://warehouse;
  }
}
