<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
  <form [formGroup]="form" (submit)="onSubmit()" >
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Code" formControlName="code" (blur)="blur()">
      <mat-error *ngIf="displayMessage.code">{{ displayMessage.code }}</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Name" formControlName="name" (blur)="blur()">
      <mat-error *ngIf="displayMessage.name">{{ displayMessage.name }}</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>
</form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button
          color="success"
          type="submit"
          [disabled]="!form.valid"
          (click)="onSubmit()">
        <mat-icon>save</mat-icon>
        Save
  </button>
  &nbsp;
  <button mat-raised-button
          type="button"
          color="warn"
          (click)="onCancel()">
        <mat-icon>remove_circle</mat-icon>
        Cancel
  </button>
</mat-dialog-actions>
