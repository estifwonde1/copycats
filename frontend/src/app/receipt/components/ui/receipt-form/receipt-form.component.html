<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
    <form [formGroup]="form" (submit)="onSubmit()">
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Receipt Number" formControlName="reference_no" (blur)="blur()">
        <mat-error *ngIf="displayMessage.reference_no">{{ displayMessage.reference_no }}</mat-error>
      </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput type="number" placeholder="Quantity" formControlName="quantity" (blur)="blur()">
            <mat-error *ngIf="displayMessage.quantity">{{ displayMessage.quantity }}</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-select formControlName="commodity_status" placeholder="Commodity Status" (blur)="blur()">
              <mat-option *ngFor="let commodityStatus of commodityStatuses" [value]="commodityStatus">
                {{commodityStatus}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="displayMessage.commodity_status">{{ displayMessage.commodity_status }}</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-select formControlName="commodity_grade" placeholder="Commodity Grade" (blur)="blur()">
              <mat-option *ngFor="let commodityGrade of commodityGrades" [value]="commodityGrade">
                {{commodityGrade}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="displayMessage.commodity_grade">{{ displayMessage.commodity_grade }}</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Remark" formControlName="remark"></textarea>
          </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button
            color="success"
            type="submit"
            [disabled]="!form.valid"
            (click)="onSubmit()">
        <mat-icon>save</mat-icon>
        Save
    </button>
    &nbsp;
    <button mat-raised-button
            type="button"
            color="warn"
            (click)="onCancel()">
        <mat-icon>remove_circle</mat-icon>
        Cancel
    </button>
</div>
