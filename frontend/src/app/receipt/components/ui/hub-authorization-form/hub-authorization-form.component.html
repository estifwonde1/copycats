<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
  <form [formGroup]="form" (submit)="onSubmit()" >
    <mat-form-field class="full-width">
        <mat-select  placeholder="Store" formControlName="store_id" (blur)="blur()">
            <mat-option *ngFor="let s of stores$ | async" [value]="s.id">
            {{s.name}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="displayMessage.store_id">{{ displayMessage.store_id }}</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput type="number" placeholder="Quantity" formControlName="quantity" (blur)="blur()">
        <mat-error *ngIf="displayMessage.quantity">{{ displayMessage.quantity }}</mat-error>
    </mat-form-field>
   </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button
          color="success"
          type="submit"
          [disabled]="!form.valid"
          (click)="onSubmit()">
        <mat-icon>save</mat-icon>
        Save
  </button>
  &nbsp;
  <button mat-raised-button
          type="button"
          color="warn"
          (click)="onCancel()">
        <mat-icon>remove_circle</mat-icon>
        Cancel
  </button>
</mat-dialog-actions>
