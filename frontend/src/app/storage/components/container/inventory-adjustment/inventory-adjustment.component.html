<div class="filter">
    <p-dropdown [options]="hubs" 
                [(ngModel)]="selectedHub" 
                placeholder="Select Hub" 
                (onChange)="onHubChange()" 
                optionLabel="name">
    </p-dropdown>
    <p-dropdown [options]="warehouses" 
                [(ngModel)]="selectedWarehouse" 
                placeholder="Select warehouse" 
                (onChange)="onWarehouseChange()" 
                optionLabel="name">
    </p-dropdown>
    <p-dropdown [options]="stores$|async" 
                [(ngModel)]="selectedStore" 
                placeholder="Select Store" 
                (onChange)="onStoreChange()" 
                optionLabel="name">
    </p-dropdown>
    <p-dropdown [options]="stacks$|async" 
        [(ngModel)]="selectedStack" 
        placeholder="Select Stack" 
        (onChange)="onStackChange()" 
        optionLabel="code">
    </p-dropdown>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<cats-toolbar [actions]=actions
            (actionClick)="onToolbarActionClick($event)">
</cats-toolbar>

<cats-list [columns]="columns"
        [caption]="'Inventory Adjustment'"
        [actions]="tableActions"
        [hasAction]="true"
        [data]="inventoryAdjustments$|async"
        (actionClick)="onTableActionClick($event)">
</cats-list>
